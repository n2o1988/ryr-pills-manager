<!-- Loading view -->
<div layout-padding>
  <div flex layout-fill layout="column" ng-cloak>
    <p>Select dictionary environment: </p>
    <md-radio-group ng-model="$ctrl.selectedEnv">
      <md-radio-button ng-repeat="env in $ctrl.environments" ng-value="env" class="md-primary">{{env.name}}</md-radio-button>
    </md-radio-group>
  </div>

  <!-- actions -->
  <div layout="row" layout-align="end start" layout-margin>
    <div class="actions-bottom-right">
      <loading-button loading="$ctrl.loading" diameter="80">
        <md-button class="md-fab md-scale md-primary" aria-label="Load" ng-click="$ctrl.loading = true;"
           ng-disabled="!$ctrl.selectedEnv" ui-sref="app.pills.view({ selectedEnv: $ctrl.selectedEnv })">
          <md-tooltip md-direction="left">Load dictionary</md-tooltip>
          <md-icon>get_app</md-icon>
        </md-button>
      </loading-button>
    </div>
  </div>
</div>
