<md-dialog aria-label="Code dialog"  ng-cloak flex="66">
    <md-toolbar>
      <div class="md-toolbar-tools">
        <h2>{{$ctrl.title}}</h2>
        <span flex></span>
        <md-button class="md-icon-button" ng-click="$ctrl.cancel()">
          <md-icon aria-label="Close dialog">close</md-icon>
        </md-button>
      </div>
    </md-toolbar>
    <md-dialog-content>
      <div class="md-dialog-content">
        <textarea readonly id="pills-code-dialog-value">{{$ctrl.code}}</textarea>
      </div>
    </md-dialog-content>
    <md-dialog-actions layout="row">
      <md-button ng-click="$ctrl.copy('pills-code-dialog-value')">
        Copy in the clipboard
      </md-button>
      <span flex></span>
      <md-button md-autofocus ng-click="$ctrl.cancel()">
       Close
      </md-button>
    </md-dialog-actions>
</md-dialog>
